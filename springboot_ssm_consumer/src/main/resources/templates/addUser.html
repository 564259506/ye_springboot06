<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addUser</title>
    <link rel="stylesheet" th:href="@{|/css/bootstrap.css|}">
    <script type="text/javascript" th:src="@{|/js/jquery-1.12.4.js|}"></script>
    <script type="text/javascript" th:src="@{|/js/bootstrap.js|}"></script>
</head>
<body>
    <div class="container">
        <br />
        <form class="form-horizontal col-sm-6 col-sm-offset-3" role="form" action="/user/add">
            <div class="form-group">
                <label for="nick" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nick" name="nick" placeholder="请输入名字">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入电话">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" name="address" placeholder="请输入地址">
                </div>
            </div>
            <div class="form-group text-center">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-lg">  添加  </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
